<!doctype html>
<html>
<head>
    <title>Network | Basic usage</title>

    <script type="text/javascript" src="graphLibraries/vis.min.js"></script>
    <link href="graphLibraries/vis-network.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #myNetwork {
            width: 100%;
            height: 100vh;
            border: 2px solid #000000;
            background: rgba(185, 180, 255, 0.66);
        }
    </style>
</head>
<body>

<div id="myNetwork"></div>

<script type="text/javascript">
    // create a network
    var container = document.getElementById('myNetwork');
    // create an array with nodes
    var nodes = new vis.DataSet();
    // create an array with edges
    var edges = new vis.DataSet();
    var data = {
        nodes: nodes,
        edges: edges
    };

    var options = {
        manipulation: false,
        height: '90%',
        layout: {
            hierarchical: {
                enabled: true,
                levelSeparation: 300
            }
        },
        physics: {
            hierarchicalRepulsion: {
                nodeDistance: 300
            }
        }
    };

    var network = new vis.Network(container, data, options);

    function setTheData(nodesArray,edgesArray) {
        nodes = new vis.DataSet(nodesArray);
        edges = new vis.DataSet(edgesArray);
        network.setData({nodes:nodes, edges:edges});
        network.setOptions({nodes:{shape:'box'}});
        network.setOptions({edges:{physics:false, smooth:{type:'cubicBezier'}}});
        //network.setOptions({nodes:{shadow:true},edges:{shadow:true}});
    }
</script>


</body>
</html>
